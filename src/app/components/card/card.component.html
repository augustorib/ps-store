<div  class="card__container">
    <app-card-wishlist
        [gameId] ="gameId"
        gameName="{{gameName}}"
    />
    <img [src]=[gameCover] alt="" class="card__img">
    <app-card-label
        gameLabel="{{gameLabel}}"
    />
    <app-card-pricing
        gameType="{{gameType}}"
        gamePrice="{{gamePrice}}"
    />
</div>
